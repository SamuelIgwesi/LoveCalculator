<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <header class="heading">
        <h1>Know Your Love Score</h1>
        <p><i>Find out the love score between you and your friends</i></p>
        <div id="loveScore" class="love-score hidden">ðŸ’– Love Score: 86%</div>
      </header>

      <form id="love-form">
        <div class="inputs">
          <div class="input-group">
            <label for="your-name">Your Name:</label>
            <input
              type="text"
              id="your-name"
              name="yourName"
              class="input"
              required
              autocomplete="off"
            />
          </div>

          <div class="input-group">
            <label for="your-age">Your Age:</label>
            <input
              type="number"
              id="your-age"
              name="yourAge"
              class="input"
              min="1"
              required
            />
          </div>

          <div class="input-group">
            <label for="partner-name">Partner's Name:</label>
            <input
              type="text"
              id="partner-name"
              name="partnerName"
              class="input"
              required
              autocomplete="off"
            />
          </div>

          <div class="input-group">
            <label for="partner-age">Partner's Age:</label>
            <input
              type="number"
              id="partner-age"
              name="partnerAge"
              class="input"
              min="1"
              required
            />
          </div>
        </div>

        <div class="questions">
          <div class="input-group">
            <label for="time-spent">How long have you been together?</label>
            <select id="time-spent" name="timeSpent" class="input" required>
              <option value="1">Less than a year</option>
              <option value="2">About a year plus</option>
              <option value="3">Two to Five years</option>
              <option value="4">More than Five years</option>
            </select>
          </div>

          <div class="input-group">
            <label for="talk-time">How often do you communicate?</label>
            <select id="talk-time" name="talkTime" class="input" required>
              <option value="1">We don't talk anymore</option>
              <option value="2">Once in a while</option>
              <option value="3">It's been long we spoke</option>
              <option value="4">We communicate frequently</option>
            </select>
          </div>

          <button type="submit" class="submit-button">Check</button>
        </div>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
